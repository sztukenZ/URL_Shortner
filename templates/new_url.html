<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(171, 240, 254);
      }
      .selfhead {
        font-size: 90px;
        font-weight: bolder;
        font-family: "Baloo Chettan 2", cursive;
      }
      @media only screen and (max-width: 485px) {
        .selfhead {
          font-size: 50px;
          font-weight: bold;
        }
      }
    </style>
    <title>GFG</title>
  </head>
  <body>
    <div class="container" id="Contact-us">
      <div class="selfhead text-center py-0">URL shortener</div>
    </div>

    <div class="container my-3">
      <form method="post" action="/index_form">
        {%csrf_token%}
        <div class="mb-3">
          <label for="url" class="form-label fw-bold">Enter Long URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            aria-describedby="emailHelp"
            placeholder="Enter your URL"
            name="long_url"
          />
        </div>
        <p class="text-center">
          <button type="submit" class="btn btn-danger">Submit</button>
        </p>
      </form>
    </div>

    <div class="text-center">
      <p class="text-center">URL: {{ url }}</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
